<div>testLocation Component</div>

<button (click)="startSending()">Start sending</button>
<button (click)="stopSending()">Stop sending</button>

<button (click)="logLocation()" style="btn">Log Location</button>
<button (click)="getLocation()" style="btn">Get Location</button>

<h2>Locations: </h2>
<ul>
    <li *ngFor="let location of locations">{{ location }}</li>
</ul>
