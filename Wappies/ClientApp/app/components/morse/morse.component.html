<div id='morse-detector' (mousedown)="startMorse()" (mouseup)="endMorse()" clickable>
    <div id='clock-hours' class='clock-part'>{{ hours | twoDigits }}</div>
    <div id='clock-colon' class='clock-part'><span [class.hidden]='!showColon'>:</span></div>
    <div id='clock-minutes' class='clock-part'>{{ minutes | twoDigits }}</div>
</div>
<h2>{{ morseText }}</h2>
<h2>{{ translatedText }}</h2>
